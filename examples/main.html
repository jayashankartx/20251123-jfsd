<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="../css/global-styles.css" type="text/css" rel="stylesheet">

<body>

    <h1>REGISTRATION FORM</h1>
    <form action="#" method = "POST">
        <label>ENter Name</label>
        <input type="text" name = "username" /> <br />

        <label>ENter Password</label>
        <input type="password" name = "password" /> <br />

        <label>Select gender:</label>
        <label><input type="radio" name = "gender" value="M" />Male</label>
        <label><input type="radio" name = "gender" value="F" />Female</label> <br />

        <label>Select Skills:</label>
        <label><input type="checkbox" name = "skills" value="Java" />Java</label>
        <label><input type="checkbox" name = "skills" value="Angular" />Angular</label>
        <label><input type="checkbox" name = "skills" value="Python" />Python</label> <br />

        <label><input type="radio" name = "gender" value="M" />Male</label>

        <label>Select DOB</label>
        <input type="date" name = "dob" /> <br />
        <label>Select Qualification</label>
        <select name = "qualification">
            <optgroup label="Graduation">
                <option value = "BE">BE</option>
                <option value = "BA">BA</option>
                <option value = "COMM">Commerce</option>
                <option value = "BCA">BCA</option>
            </optgroup>
            <optgroup label="Post Graduation">
                <option value = "PhD">PhD</option>
                <option value = "BA">MBBS</option>
                <option value = "MCA">MCA</option>
                <option value = "MS">MS</option>
            </optgroup>
        </select> <br />
        <label>Select Profile</label>
        <input type="file" name = "prfile" /> <br />

    </form>
    
    <h2>Anchor tag used to create hyperlink</h2>

    <h2>Table tags used to create and manage table</h2>

                <th>Name</th>
                <th>Salary</th>
            </tr>
        </thead>

                <td>1</td>
                <td>Joe</td>
                <td>1000</td>
            </tr>           
            <tr>
                <td>2</td>
                <td>Smith</td>
                <td>2000</td>
            </tr>    
        </tbody>
    </table>
