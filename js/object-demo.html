<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        document.write("<h4> While Loop Demo</h4>");


        let emp1 = {id: 100, name: "Raj", salary: 30000};
        let emp2 = {id: 200, name: "Rob", salary: 40000};

        document.write("<p> Emp1 Id = " + emp1.id + ", Name " + emp1.name + ", Salary " + emp1.salary + " </p>");
        document.write("<p> Emp2 Id = " + emp2.id + ", Name " + emp2.name + ", Salary " + emp2.salary + " </p>");

        function Employee(id, name, salary) {
            this.id = id;
            this.name = name;
            this.salary = salary;
        }

        let emp3 = new Employee(300, "Sid", 45000);
        let emp4 = new Employee(400, "Jane", 55000);

        document.write("<p> Emp3 Id = " + emp3.id + ", Name " + emp3.name + ", Salary " + emp3.salary + " </p>");
        document.write("<p> EMp4 Id = " + emp4.id + ", Name " + emp4.name + ", Salary " + emp4.salary + " </p>");
        
        //Literal style objects are quicker to create for configuration style objects.



    </script>

</body>

</html>
