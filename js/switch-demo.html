<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch DEMO</title>
</head>
<body>
     <script>
        document.write( "<h4> Switch Demo Examples</h4>");
        var option = 2;

        switch (option) {
            case 1: document.write( "<h2>Capccino</h2>" );
            break;
            case 2: document.write( "<h2>Soda</h2>" );
            break;
            case 3: document.write( "<h2>Coffee</h2>" );
            break;
            case 4: document.write( "<h2>Tea</h2>" );
            break;
            default: document.write( "<h2>Water</h2>" );
            
        }      

    </script>    
</body>
</html>
