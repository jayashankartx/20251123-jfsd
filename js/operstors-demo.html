<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    document.write( "<h4> Operators Examples</h4>");
    <script>
        var counter1 = 20;
        var counter2 = counter1++;
        var counter3 = 30;

        var counter4 = ++counter3;

        document.write( "<p>Counter1 " + counter1 + " Counter2 " + counter2 + "/p");
        document.write( "<p>Counter3 " + counter4 + " Counter3 " + counter3 + "/p");


    </script>
</body>
